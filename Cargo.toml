[package]
name = "mvt-reader"
version = "0.1.0"
description = "A library for decoding and reading mapbox vector tiles in Rust"
authors = ["Paul Lange <paul.lange@data-experts.de>"]
repository = "https://github.com/codeart1st/mvt-reader"
license = "MIT"
edition = "2021"

[dependencies]
geo-types = "0.7.9"
prost = { version = "0.11.9", default-features = false, features = ["prost-derive"] }

[dev-dependencies]
serde = "1.0.160"
serde_json = "1.0.95"
prost = { version = "0.11.9" }

[build-dependencies]
prost-build = "0.11.8"