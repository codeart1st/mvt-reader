name: Publish

on:
  workflow_run:
    workflows: [CI]
    branches:
      - main
      - beta
      - alpha
    types:
      - completed

permissions:
  contents: read

jobs:
  publish:
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3.4.0
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Download wasm-pack build output
        uses: actions/github-script@v6.4.1
        with:
          script: |
            const allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            })
            const matchArtifact = artifacts.data.artifacts.filter(artifact => {
              return artifact.name == "wasm-pack-build"
            })[0]
            var download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            })
            var fs = require('fs')
            fs.writeFileSync('${{github.workspace}}/wasm-pack-build.zip', Buffer.from(download.data))

      - name: Extract build output
        run: unzip wasm-pack-build.zip

      - name: Download wasm-pack build output
        uses: actions/download-artifact@v3.0.2
        with:
          name: wasm-pack-build
          path: pkg

      - name: Setup node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm ci

      - name: Verify npm package signatures
        run: npm audit signatures

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd pkg && npx semantic-release --dry-run
